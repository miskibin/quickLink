name: Build MSI Installer

on:
  push:
    tags:
      - 'v*.*.*.*'
      - 'v*.*.*'

jobs:
  build-installer:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Install WiX Toolset
      shell: pwsh
      run: |
        Write-Host "Installing WiX Toolset v6..."
        dotnet tool install --global wix --version 6.0.0
        Write-Host "WiX installation complete"
      
    - name: Extract version from tag
      id: get_version
      shell: pwsh
      run: |
        $tag = "${{ github.ref_name }}"
        $version = $tag -replace '^v', ''
        if ($version -notmatch '\.\d+\.\d+\.\d+$') {
          $version = "$version.0"
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Building version: $version"
        
    - name: Build MSI Installer (with auto-publish)
      working-directory: quickLink.Installer
      shell: pwsh
      run: |
        dotnet build quickLink.Installer.wixproj `
          -c Release `
          -p:Platform=x64 `
          -p:ProductVersion=${{ steps.get_version.outputs.VERSION }}
      
    - name: Get MSI file info
      id: msi_info
      shell: pwsh
      run: |
        $msiPath = "quickLink.Installer\bin\Release\x64\QuickLink.msi"
        if (Test-Path $msiPath) {
          $fileInfo = Get-Item $msiPath
          $sizeMB = [math]::Round($fileInfo.Length / 1MB, 2)
          echo "SIZE=$sizeMB MB" >> $env:GITHUB_OUTPUT
          echo "MSI Size: $sizeMB MB"
        } else {
          Write-Error "MSI file not found at $msiPath"
        }
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: quickLink.Installer/bin/Release/x64/QuickLink.msi
        body: |
          ## QuickLink Installer v${{ steps.get_version.outputs.VERSION }}
          
          **Download**: QuickLink.msi (${{ steps.msi_info.outputs.SIZE }})
          
          ### Installation
          1. Download the MSI file
          2. Run the installer
          3. Follow the installation wizard
          
          ### Features
          - ✅ x64 Windows installer
          - ✅ Self-contained (.NET runtime included)
          - ✅ Start Menu & Desktop shortcuts
          - ✅ Auto-start with Windows option
          - ✅ Automatic upgrades from previous versions
          
          ### System Requirements
          - Windows 10/11 (64-bit)
          - ~200 MB disk space
          
          ---
          Built with WiX Toolset v6
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
